<!DOCTYPE html>
<html>
<head>
    <title>View Config: {{ filename }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        pre {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap; /* Allow wrapping */
            word-wrap: break-word; /* Break long words */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">Web Scraper</a>
         <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Saved Jobs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/configure">Create New Job</a>
            </li>
          </ul>
      </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-3">View Configuration: {{ filename }}</h1>

        <div class="card">
            <div class="card-header">
                YAML Content
            </div>
            <div class="card-body">
                {# Display the raw YAML content passed from the Flask route #}
                <pre><code>{{ content }}</code></pre>
            </div>
             <div class="card-footer">
                 <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Jobs List</a>
                 {# Add Edit button here later #}
                 {# <a href="{{ url_for('edit_config', filename=filename) }}" class="btn btn-warning">Edit</a> #}
             </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
